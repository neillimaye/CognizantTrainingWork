<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>

    <div class="container">
        <hr />
        <h1>dynamic web ui</h1>
        <hr />


        <button id="top-5-tasks-btn" class="btn btn-danger">top 5 tasks</button>
        <select id ="dropdownTaskNumber">
            <option>choose</option>
            <option>5</option>
            <option>10</option>
            <option>50</option>
            <option>100</option>
            <option>200</option>
        </select>
        <input id = "typedTaskNumber"/>
        <hr />
        <div id="msg-box" class="alert alert-info"></div>
        <hr />
        <div>
            <table class="table">
                <tbody id="task-rows">
                </tbody>
            </table>
        </div>



        <hr />
        Time : <span id="time-now" class="badge badge-danger">time</span>
        <hr />
        <button id="start-btn" class="btn btn-dark">start</button>
        <button id="stop-btn" class="btn btn-dark">stop</button>
        <hr />
        <img id="po" src="./images/0.jpeg" />
        <hr />
        <div class="alert alert-info">welcome to web ui world</div>
        <button id="greet-btn" class="btn btn-dark">greet me</button>
        <button class="btn btn-primary">show</button>
        <button class="btn btn-danger">hide</button>
    </div>

    <script src="./index.js"></script>

</body>

</html>
